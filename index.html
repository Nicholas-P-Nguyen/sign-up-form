<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign-up form</title>
</head>
<body>
    <div class="main-container">
        <img src="./photos/phi-logo.png" alt="Logo">
        <div class="form-container">
            <div class="newsletter">
                <h1>Stay in the loop with my Photography</h1>
                <p>Be the first to know about my newest photo shoots, exclusive behind the scenes content, and upcoming availability.</p>
            </div>
            <form action="">
                <fieldset>
                    <div class="first-row">
                        <div class="input-box">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" name="first-name" placeholder="John" required>
                        </div>
                        <div class="input-box">
                            <label for="email">E-Mail</label>
                            <input id="email" type="email" name="email" placeholder="jd@gmail.com" required>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="input-box">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" name="last-name" placeholder="Doe" required>
                        </div>
                        <div class="input-box">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" type="number" name="number" placeholder="789-999-8212" required    >
                        </div>
                    </div>
                    <div class="third-row">
                        <div class="input-box">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" minlength="8" required>
                        </div>
                        <div class="input-box">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </fieldset>
            </form>
            <div class="account-text">
                <p class="account">Already have an account? <a class="log-in" href="">Log in</a></p>
            </div> 
        </div>
    </div>
    <div class="footer">
        <p class="phillip">Photo by: <a href="https://www.instagram.com/phishoots/">Phillip Nguyen</a></p>
        <p class="github">Nicholas Nguyen  Â© | <a href="https://github.com/Nicholas-P-Nguyen">My Github</a></p>
    </div>
</body>
</html>
